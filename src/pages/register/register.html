<ion-content padding>

  <form #loginForm="ngForm">
    <ion-card style="margin-top: 10%; margin-bottom: 5%;">
      <ion-item>
        <ion-input name="email" type="email" placeholder="Email" [(ngModel)] = "username" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="password" type="password" placeholder="Password"  [(ngModel)] = "password" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="name" type="text" placeholder="Name" [(ngModel)] = "name" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="address" type="email" placeholder="Address" [(ngModel)] = "address" required></ion-input>
      </ion-item>
      <hr>
    </ion-card>

    <ion-card color="primary" align="center">
      <button ion-button clear (click)="register()"><font color="white">Sign Up</font></button>
    </ion-card>
  </form>
  
</ion-content>
