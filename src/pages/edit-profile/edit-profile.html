<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #loginForm="ngForm">
    <ion-card style="margin-top: 10%; margin-bottom: 5%;">
      <ion-item>
        <ion-input name="name" type="text" placeholder="Name" [(ngModel)] = "name" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="address" type="email" placeholder="Address" [(ngModel)] = "address" required></ion-input>
      </ion-item>
      <hr>
    </ion-card>

    <ion-card color="primary" align="center">
      <button ion-button clear (click)="edit()"><font color="white">Save</font></button>
    </ion-card>
  </form>

  
</ion-content>
