<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload Image</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="base64Image" alt="Image" *ngIf="base64Image">
  <button ion-button (click)="imageUpload()" full >Choose an image</button>
  <button ion-button (click)="server()" full *ngIf="flag == 'true'">Upload Image</button>
</ion-content>
